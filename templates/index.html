{% load static %}
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Shrouk - All you need</title>

        <!-- Bootstrap Core CSS -->
        <link href='{% static "bootstrap/css/bootstrap.min.css" %}' rel="stylesheet">

        <!-- Font Awesome CSS -->
        <link href='{% static "css/font-awesome.min.css" %}' rel="stylesheet">

		<!-- Custom CSS -->
        <link href='{% static "css/animate.css" %}' rel="stylesheet">

        <!-- Custom CSS -->
        <link href='{% static "css/style.css" %}' rel="stylesheet">

        <!-- Custom Fonts -->
        <link href='{% static "http://fonts.googleapis.com/css?family=Lobster" %}' rel='stylesheet' type='text/css'>


        <!-- Template js -->
        <script src='{% static "js/jquery-2.1.1.min.js" %}'></script>
        <script src='{% static "bootstrap/js/bootstrap.min.js" %}'></script>
        <script src='{% static "js/jquery.appear.js" %}'></script>
        <script src='{% static "js/contact_me.js" %}'></script>
        <script src='{% static "js/jqBootstrapValidation.js" %}'></script>
        <script src='{% static "js/modernizr.custom.js" %}'></script>
        <script src='{% static "js/script.js" %}'></script>

        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

    <body>

        <!-- Start Logo Section -->
        <section id="logo-section" class="text-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="logo text-center">
                            <h1>Shorouk</h1>
                            <span>كل ما تحتاجه</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Logo Section -->


        <!-- Start Main Body Section -->
        <div class="mainbody-section text-center">
            <div class="container">
                <div class="row">

                    <div class="col-md-3">

                        <div class="menu-item blue">
                            <a href="#feature-modal" data-toggle="modal">
                                <i class="fa fa-magic"></i>
                                <p>عروض مميزة</p>
                            </a>
                        </div>

                        <div class="menu-item green">
                            <a href='{% url "live_stream" %}' data-toggle="modal">
                                <i class="fa fa-file-photo-o"></i>
                                <p>بث مباشر</p>
                            </a>
                        </div>

                        <div class="menu-item light-red">
                            <a href="#about-modal" data-toggle="modal">
                                <i class="fa fa-user"></i>
                                <p>اعرف عنا</p>
                            </a>
                        </div>

                    </div>

                    <div class="col-md-6">

                        <!-- Start Carousel Section -->
                        <div class="home-slider">
                            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="padding-bottom: 30px;">
                                <!-- Indicators -->
                                <ol class="carousel-indicators">
                                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                                </ol>

                                <!-- Wrapper for slides -->
                                <div class="carousel-inner">
                                    <div class="item active">
                                        <img src='{% static "images/about-03.jpg" %}' class="img-responsive" alt="">
                                    </div>
                                    <div class="item">
                                        <img src='{% static "images/about-02.jpg" %}' class="img-responsive" alt="">
                                    </div>
                                    <div class="item">
                                        <img src='{% static "images/about-01.jpg" %}' class="img-responsive" alt="">
                                    </div>

                                </div>

                            </div>
                        </div>
                        <!-- Start Carousel Section -->

                        <div class="row">
                            <div class="col-md-6">
                                <div class="menu-item color responsive">
                                    <a href="#service-modal" data-toggle="modal">
                                        <i class="fa fa-area-chart"></i>
                                        <p>الخدمات</p>
                                    </a>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="menu-item light-orange responsive-2">
                                    <a href="#team-modal" data-toggle="modal">
                                        <i class="fa fa-users"></i>
                                        <p>فريق العمل</p>
                                    </a>
                                </div>
                            </div>

                        </div>

                    </div>

                    <div class="col-md-3">

                        <div class="menu-item light-red">
                            <a href="#contact-modal" data-toggle="modal">
                                <i class="fa fa-envelope-o"></i>
                                <p>تواصل معنا</p>
                            </a>
                        </div>

                        <div class="menu-item color">
                            <a href="#testimonial-modal" data-toggle="modal">
                                <i class="fa fa-comment-o"></i>
                                <p>انجازاتنا</p>
                            </a>
                        </div>

                        <div class="menu-item blue">
                            <a href="#news-modal" data-toggle="modal">
                                <i class="fa fa-mortar-board"></i>
                                <p>اخر الاخبار</p>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- End Main Body Section -->

        <!-- Start Copyright Section -->
        <div class="copyright text-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div>Design & Developed by <a href="https://www.facebook.com/Shahriyar.Ahmed.Sohel" target="_blank">Shahriyar Ahmed</a> for <a href="http://graygrids.com">GrayGrids</a></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Copyright Section -->
    </body>

</html>
