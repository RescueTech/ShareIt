{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Bootstrap Login Form</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href='{% static "css/bootstrap.min.css" %}' rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href='{% static "css/styles.css" %}' rel="stylesheet">
	</head>
	<body>
<!--login modal-->
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h1 class="text-center">Login</h1>
      </div>
      <div class="modal-body">
          <form action ="{% url 'users_login' %}" method="POST" class="form col-md-12 center-block">
            {% csrf_token %}
            {{ form.non_field_errors}}
            <div class="form-group">
            {{ form.username.errors }}
            <input class="form-control input-lg" placeholder="البريد الإلكتروني" {{ form.username }}
            </div>
            <div class="form-group">
              {{ form.password.errors }}
              <input class="form-control input-lg" placeholder="كلمة المرور" {{ form.password }}
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-lg btn-block" type="submit">{% trans "سجل الدخول" %}</button>
              <span class="pull-right"><a href="{% url 'users_register' %}">تسجيل</a></span>
              <span><a href="{% url 'users_password_reset' %}">نسيت كلمة المرور ؟</a></span>
            </div>
          </form>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
		  </div>
      </div>
  </div>
  </div>
</div>
	<!-- script references -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script src='{% static "js/bootstrap.min.js" %}'></script>
	</body>
</html>
